<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:s="http://www.springframework.org/tags"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>Spring Boot Model</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header"><h1>OMG! Bad Spring Boot Model, bad!!</h1></div>
			<div class="card-body">
				<p class="card-text">Forgive Ricardo. He is doing his best. I will email him about this problem.</p>
				<p class="card-text">:)</p>
			</div>
		</div>
				
        Message: <span th:text="${exception.message}"></span>
       	<div th:each="exc : ${exception.stackTrace}">
			<span th:text="${exc}"></span>
		</div>
	</div>
		
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
