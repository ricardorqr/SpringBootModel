<th:block layout:decorator="baseModel" layout:fragment="content">
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h1>Production List</h1>
				<span th:text="${success}"></span>
			</div>
			<div class="card-body">
				<table class="table table-sm table-hover">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Title</th>
							<th>Description</th>
							<th>Release Date</th>
							<th>Pages</th>
						</tr>
					</thead>
					<tr th:each="product : ${products}">
						<td><span th:text="${product.id}"></span></td>
						<td><a href="#" th:href="@{/product/detail/} + ${product.id}" th:text="${product.title}"></a></td>
						<td><span th:text="${product.description}"></span></td>
						<td><span th:text="${product.releaseDate}"></span></td>
						<td><span th:text="${product.pages}"></span></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</th:block>
